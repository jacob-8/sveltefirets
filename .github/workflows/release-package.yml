on:
  push:
    branches:
      - main
    paths:
      - 'packages/sveltefirets/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.3

      - run: pnpm install
      - run: pnpm package
      
      - id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: "./packages/sveltefirets/package.json"
          access: "public"
